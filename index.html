<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Deco808的创意工坊</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 共用导航栏（同前） -->
    
   <section class="card mb-4">
    <!-- 新增分类展示区块 -->
<div class="container mt-5" id="novelCategories">
    <!-- 这里会被JS动态填充 -->
</div>

<script>
// 加载分类数据
fetch('novels/categories.json')
    .then(res => res.json())
    .then(data => {
        const container = document.getElementById('novelCategories');
        
        data.categories.forEach(category => {
            // 创建分类区块
            const categoryHTML = `
                <div class="category-section mb-5">
                    <h2 class="text-primary mb-4">${category.name}</h2>
                    <div class="row g-4" id="works-${category.type}">
                        <!-- 作品卡片将在此动态生成 -->
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', categoryHTML);
            
            // 填充作品卡片
            const worksContainer = document.getElementById(`works-${category.type}`);
            category.works.forEach(work => {
                const workCard = `
                    <div class="col-md-4">
                        <div class="card h-100 shadow">
                            <img src="novels/${work.cover}" class="card-img-top" alt="${work.title}封面">
                            <div class="card-body">
                                <h5 class="card-title">${work.title}</h5>
                                <p class="card-text text-muted">${work.description || '暂无简介'}</p>
                                <a href="novels/work.html?category=${category.type}&work=${work.id}" 
                                   class="btn btn-primary">
                                   查看作品
                                </a>
                            </div>
                        </div>
                    </div>
                `;
                worksContainer.insertAdjacentHTML('beforeend', workCard);
            });
        });
    });
</script>



        
    </div>

    <script src="js/loadContent.js"></script>
    <head>
    <!-- 其他 head 内容 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

</body>
</html>
