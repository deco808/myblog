<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Deco808的创意工坊</title>
    <!-- 引入Bootstrap快速美化 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 自定义作家风格 */
        body {
            background: #f8f9fa url('https://i.imgur.com/6GXWfQe.jpg') no-repeat fixed center; 
            background-size: cover;
            font-family: '楷体', serif;
        }
        .nav-bar {
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.9)!important;
        }
        .chapter-list {
            cursor: pointer;
            transition: all 0.3s;
        }
        .chapter-list:hover {
            transform: translateX(10px);
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg nav-bar fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">🖋️ Deco808的工坊</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#novel">小说</a></li>
                    <li class="nav-item"><a class="nav-link" href="#game">游戏</a></li>
                    <li class="nav-item"><a class="nav-link" href="#essay">随笔</a></li>
                    <li class="nav-item"><a class="nav-link" href="#hardware">硬件</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-4">
       <!-- 小说板块 -->
<section id="novel" class="row shadow-lg p-4 mb-5 bg-white rounded">
    <h2 class="mb-4">📖 连载小说</h2>
    
    <!-- 章节列表 -->
    <div class="col-md-4">
        <div class="list-group">
            <div class="list-group-item chapter-list" onclick="showChapter('chapter1')">
                第一章：觉醒之刻
            </div>
            <div class="list-group-item chapter-list" onclick="showChapter('chapter2')">
                第二章：机械之心
            </div>
        </div>
    </div>

    <!-- 章节内容 -->
    <div class="col-md-8" id="chapterContent">
        <div id="chapter1" class="chapter">
            <h3>第一章：觉醒之刻</h3>
            <p>冰冷的金属触感从指尖传来...</p>
        </div>
        <div id="chapter2" class="chapter" style="display:none;">
            <h3>第二章：机械之心</h3>
            <p>齿轮的转动声在黑暗中回响...</p>
        </div>
    </div>
</section>

<script>
// 章节切换功能
function showChapter(chapterId) {
    document.querySelectorAll('.chapter').forEach(div => {
        div.style.display = 'none';
    });
    document.getElementById(chapterId).style.display = 'block';
}
</script>

    </div>

    <!-- 脚本 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
