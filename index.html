<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Deco808的创意工坊</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- 共用导航栏（同前） -->
    
    <div class="container mt-5 pt-4">
        <!-- 小说入口 -->
        <section class="card mb-4">
            <div class="card-body">
                <script>
// 动态加载小说目录
fetch('novels/chapters.json')
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById('novelList');
    
    data.chapters.forEach(chapter => {
      container.innerHTML += `
        <div class="chapter-card">
          <h3>${chapter.title}</h3>
          <p>${chapter.preview}</p>
          <a href="novels/${chapter.file}">阅读全文</a>
        </div>
      `;
    });
  });
</script>

            </div>
        </section>

        <!-- 游戏入口 -->
        <section class="card mb-4">
            <div class="card-body">
                <h2>🎮 游戏展厅</h2>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <img src="images/snake-preview.jpg" class="card-img-top">
                            <div class="card-body">
                                <h5>经典贪吃蛇</h5>
                                <a href="games/snake.html" class="btn btn-sm btn-outline-secondary">开始游戏 →</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="js/loadContent.js"></script>
</body>
</html>
